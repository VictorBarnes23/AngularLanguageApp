<h3>{{title}}</h3>
<hr style="border: 1px dashed blue;">

<button (click)="StartStreaming()">{{liveStreaming ? 'Stop streaming' : 'Start streaming'}}</button>
<button style="margin-left: 5px;" (click)="ClearResults()" 
    [disabled]="!(speechService.speechResultList.length > 1)">Clear Results</button>



@for (sentence of speechService.speechResultList; track $index) {
    <div class="bubble">
        <p>
            @if (sentence.split(' ').length > 1){
                @for (item of sentence.split(' '); track $index) {
                    @if(item.length > 5){

                        <!-- specialized word -->
                        @if(item.includes("-")){
                            <span class="hyper-word-combo">{{item}}</span>
                        }
                        @else {
                            <a (click)="DisplayWord(item)">
                                <span class="hyper-word">{{item}}</span>
                            </a>
                        }
                        
                    }
                    @else {
                        <span class="regular-word">{{item}}</span>
                    }
                    <span>&nbsp;</span>
                }
            }
        </p>

    </div>
}

<router-outlet />
